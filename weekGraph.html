<!DOCTYPE HTML>
<html lang="en">

<head>

	<title> Blood Pressure Buddy</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />

	<title>
		Graphs
	</title>
	<link rel="stylesheet" href="assets/css/main.css">

	<script>
		window.onload = function () {

			var chart = new CanvasJS.Chart("chartContainer", {
				theme: "light2",
				animationEnabled: true,
				title: {
					text: "Blood Pressure This Week"
				},
				axisY: {
					title: "Blood Pressure (mm Hg)",
				},
				toolTip: {
					shared: "true"
				},
				legend: {
					cursor: "pointer",
					itemclick: toggleDataSeries
				},
				data: [
					{
						type: "spline",
						showInLegend: true,
						name: "Systolic",
						dataPoints: [
							{ label: "Sun", y: 152 },
							{ label: "Mon", y: 155 },
							{ label: "Tue", y: 157 },
							{ label: "Wed", y: 160 },
							{ label: "Thu", y: 168 },
							{ label: "Fri", y: 170 },
							{ label: "Sat", y: 174 },
						]
					},
					{
						type: "spline",
						showInLegend: true,
						name: "Diastolic",
						dataPoints: [
							{ label: "Sun", y: 95 },
							{ label: "Mon", y: 97 },
							{ label: "Tue", y: 98 },
							{ label: "Wed", y: 99 },
							{ label: "Thu", y: 103 },
							{ label: "Fri", y: 104 },
							{ label: "Sat", y: 106 },
						]
					}]
			});
			chart.render();

			function toggleDataSeries(e) {
				if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
					e.dataSeries.visible = false;
				} else {
					e.dataSeries.visible = true;
				}
				chart.render();
			}
		}
	</script>

</head>

<body>
	<!-- Header -->
	<header id="header">
		<h1><span class="image left"><img src="images/Logo.png" alt="" /></span> Blood Pressure Buddy</h1>
		<nav id="nav">
			<ul>
				<li><a href="generic.html">Home</a></li>
				<li><a href="bp.html">Add Data</a></li>
				<li>
					<a href="#" class="icon solid fa-angle-down">Statistics</a>
					<ul>
						<li><a href="monthGraph.html">This Month</a></li>
						<li><a href="weekGraph.html">This Week</a></li>
					</ul>
				</li>
				<li><a href="learnmore.html">Learn More</a></li>

			</ul>
		</nav>
	</header>


	<div class="row" id="chartContainer" style="height: 600px; width: 1000px; margin: auto;"></div>
	<div class="row" style="padding-top: 10px;">
		<h1>Trend: Increasing -- Consult your doctor.</h1>
	</div>
	<script src="canvas.js"></script>
</body>

</html>
